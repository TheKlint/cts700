# Add a line of status in page number 3
web.status.3.content.1.name=Air Temperatures
web.status.3.content.1.icon=cpu_temp.png
web.status.3.content.1.line.1="T1:  Intake: <b>"+data.intake_temp+"&deg;C</b>"
web.status.3.content.1.line.2="T2:  Air In: <b>"+data.air_in_temp+"&deg;C</b>"
web.status.3.content.1.line.3="T3:  Air Out: <b>"+data.air_out_temp+"&deg;C</b>"
web.status.3.content.1.line.4="T4:  Return Air: <b>"+data.air_return_temp+"&deg;C</b>"
web.status.3.content.1.line.5="T5:  Condenser: <b>"+data.condenser_temp+"&deg;C</b>"
web.status.3.content.1.line.6="T6:  Evaporator: <b>"+data.evaporator_temp+"&deg;C</b>"

web.status.3.content.2.name=Water Heater
web.status.3.content.2.icon=cpu_temp.png
web.status.3.content.2.line.1=JustGageBar("Top", data.water_top_temp+"°C", 0, data.water_top_temp, 60, 100, 80)+" "+JustGageBar("Bottom", data.water_bottom_temp+"°C", 0, data.water_bottom_temp, 60, 100, 80)
#+"        "+JustGageBar("Compressor", data.compressor1+"%", 0, data.compressor1, 100, 100, 80)
web.status.3.content.2.line.2="Compressor Level: <b>"+data.compressor1+"%</b>"
web.status.3.content.2.line.3=ProgressBar(data.compressor1, 100)
web.status.3.content.2.line.4="<b>Anode</b>: "+Label(data.dhwAnodeState,"==0","Not Detected!","default")+Label(data.dhwAnodeState,"==1","Detected","success")+Label(data.dhwAnodeState,"==2","Injured","warning")+Label(data.dhwAnodeState,"==3","Broken","danger")
web.status.3.content.2.line.5="<b>Electric Supplement</b>: "+Label(data.dhwSupplEnable,"==0","Disabled","default")+Label(data.dhwSupplEnable,"==1","Enabled","danger")
#web.status.3.content.2.line.1="T11: Water Top: <b>"+data.water_top_temp+"&deg;C</b>"
#web.status.3.content.2.line.2="T12: Water Bottom: <b>"+data.water_bottom_temp+"&deg;C</b>"

# Add a line of status in page number 3
web.status.3.content.3.name=Geo Temperatures
web.status.3.content.3.icon=cpu_temp.png
web.status.3.content.3.line.1="T13:  Brine In: <b>"+data.brine_in+"&deg;C</b>"
web.status.3.content.3.line.2="T14:  Brine Out: <b>"+data.brine_out+"&deg;C</b>"
web.status.3.content.3.line.3="T16:  Central Heat Before Condenser: <b>"+data.t16+"&deg;C</b>"
web.status.3.content.3.line.4="T17:  Central Heat After Condenser: <b>"+data.t17+"&deg;C</b>"
web.status.3.content.3.line.5="T18:  Central Heat Out: <b>"+data.central_heat_out+"&deg;C</b>"
web.status.3.content.3.line.6="T20:  Outdoor: <b>"+data.outdoor_temp+"&deg;C</b>"

web.status.3.content.4.name=Geo Pumps and Compressor
web.status.3.content.4.icon=cpu.png
web.status.3.content.4.line.1=JustGageBar("Circulation Pump", data.pump1+"%", 0, data.pump1, 100, 100, 80) + " " + JustGageBar("Brine Pump", data.pump3+"%", 0, data.pump3, 100, 100, 80)
web.status.3.content.4.line.2="Compressor Level: <b>"+data.compressor1Geo+"%</b>"
web.status.3.content.4.line.3=ProgressBar(data.compressor1Geo, 100, 50, 70)

web.status.3.content.5.name=Fan Speeds & Humidity
web.status.3.content.5.icon=swap.png
#web.status.3.content.5.line.1="Fan In Speed: <b>"+data.fan_in_speed+"%</b>"
#web.status.3.content.5.line.2="Fan Out Speed: <b>"+data.fan_out_speed+"%</b>"
web.status.3.content.5.line.1=JustGageBar("Fan In", data.fan_in_speed+"%", 0, data.fan_in_speed, 100, 100, 80, [ "#e91402", "#9bc20c", "#428bca" ], 25, 85)+" "+JustGageBar("Fan Out", data.fan_out_speed+"%", 0, data.fan_out_speed, 100, 100, 80, [ "#e91402", "#9bc20c", "#428bca" ], 25, 85)+" "+JustGageBar("Humidity", data.humidityCts+"%", 0, data.humidityCts, 100, 100, 80, [ "#e91402", "#e2c600", "#9bc20c" ], 32, 45)

#web.status.3.content.6.name=Humidity
#web.status.3.content.6.icon=cpu.png
#web.status.3.content.6.line.1="Humidity: <b>"+data.humidityCts+"%</b>"
#web.status.3.content.6.line.1=JustGageBar("Humidity", data.humidityCts+"%", 0, data.humidityCts, 100, 100, 80)

#web.status.3.content.7.name=Water Heater Compressor
#web.status.3.content.7.icon=swap.png
#web.status.3.content.7.line.1="Compressor Level: <b>"+data.compressor1+"%</b>"
#web.status.3.content.7.line.2=ProgressBar(data.compressor1, 100)

web.status.3.content.8.name=Filters
web.status.3.content.8.icon=uptime.png
web.status.3.content.8.line.1="Inlet filter days left <b>"+data.filterInDays+"</b> of <b>"+data.filterInLimit+"</b>"
web.status.3.content.8.line.2=ProgressBar(data.filterInDays, data.filterInLimit, 80, 60)
web.status.3.content.8.line.3="Outlet filter days left <b>"+data.filterOutDays+"</b> of <b>"+data.filterOutLimit+"</b>"
web.status.3.content.8.line.4=ProgressBar(data.filterOutDays, data.filterOutLimit, 80, 60)
web.status.3.content.8.line.5=JustGageBar("In", data.filterInDays+" days", 0, data.filterInDays, data.filterInLimit, 100, 80, [ "#e91402", "#e2c600", "#9bc20c" ], 10, 40)+" "+JustGageBar("Out", data.filterOutDays+" days", 0, data.filterOutDays, data.filterOutLimit, 100, 80, [ "#e91402", "#e2c600", "#9bc20c" ], 10, 40)

web.status.3.content.9.name=Operation
web.status.3.content.9.icon=cpu.png
web.status.3.content.9.line.1="<b>CP</b> : "+Label(data.regulationMode,"==0","Mode Not Defined","default")+Label(data.regulationMode,"==1","Cooling","primary")+Label(data.regulationMode,"==2","Heating","danger")+Label(data.regulationMode,"==3","Ventilation","warning")+Label(data.regulationMode,"==4","Hot Water","danger")
web.status.3.content.9.line.2="<b>GEO</b>: "+Label(data.regulationModeGeo,"==0","Mode Not Defined","default")+Label(data.regulationModeGeo,"==1","Cooling","primary")+Label(data.regulationModeGeo,"==2","Heating","danger")+Label(data.regulationModeGeo,"==3","Ventilation","warning")+Label(data.regulationModeGeo,"==4","Hot Water","danger")
web.status.3.content.9.line.3="<b>4way valve state</b>: "+Label(data.fourWayState,"==0","Closed","default")+Label(data.fourWayState,"==1","Open","success")
web.status.3.content.9.line.4="<b>Bypass1 state</b>   : "+Label(data.bypass1State,"==0","Closed","default")+Label(data.bypass1State,"==1","Open","success")
web.status.3.content.9.line.5="<b>Defrost phase</b>   : "+Label(data.defrostPhase,"==0","STOP_DEFROSTING","primary")+Label(data.defrostPhase,"==1","START_DEFROSTING","warning")+Label(data.defrostPhase,"==2","RUN_DEFROSTING","danger")+Label(data.defrostPhase,"==3","AFTER_DEFROSTING","success")

web.status.3.content.10.name=Rain Water Tank Level
web.status.3.content.10.icon=cpu.png
web.status.3.content.10.line.1="Water Level: <b>"+data.waterlevel+"%</b>"
web.status.3.content.10.line.1=JustGageBar("Water Level", data.waterlevel+"%", 0, data.waterlevel, 100, 100, 80, [ "#e91402", "#e2c600", "#9bc20c" ], 20, 50)

# STOP_DEFROSTING     0   Mode isn't defined.
# START_DEFROSTING    1   Cooling mode.
# RUN_DEFROSTING      2   Heating mode.
# AFTER_DEFROSTING    3   Ventilation mode.

